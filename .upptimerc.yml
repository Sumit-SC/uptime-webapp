# Change these first
owner: Sumit-SC # Your GitHub organization or username, where this repository lives
repo: ping # The name of this repository

# Add this section to change the frequency
workflow-schedule:
  uptime: "*/15 * * * *"

# Global settings (applies to all sites)
user-agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"

sites:
  - name: Portfolio Page
    url: https://sumit-sc.github.io
    icon: https://i.ibb.co/ZpH1RStQ/business-1991029.png
    method: GET  # Force GET request (HEAD is often blocked)
    headers:
      - "Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8"
      - "Accept-Language: en-US,en;q=0.5"
      - "Cache-Control: no-cache"
      - "Pragma: no-cache
  - name: Portfolio Website
    url: https://www.sumit.indevs.in
    icon: https://i.ibb.co/yF29Pd46/icon.png
  - name: Google
    url: https://www.google.com
  - name: Wikipedia
    url: https://en.wikipedia.org
  - name: Shopping
    url: https//Shopping.com

status-website:
  # 1. Your custom domain
  cname: https://status.sumit.indevs.in
  
  # 2. MUST be / when using a custom domain
  baseUrl: /
  
  # 3. Logo and naming
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  
  name: "Sumit's Portfolio | Service Status"
  introTitle: "**Service Status** for my web applications, powered by Upptime and a status page, powered entirely by GitHub."
  introMessage: This page monitors the uptime and response time of my portfolio and core services.
